<html>
  <head>
    <title>Flask Intro - All posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Codes</h1>
     {% for code in codes %}

     	<hr>
     {% endfor %}
    </div>
  </body>
</html>
